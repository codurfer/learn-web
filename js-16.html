<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 배너</title>
    <style>
      body {
        margin: 0px;
      }
      .banner {
        overflow: hidden;
      }
      .container {
        width: 300vw;
        transition: transform 0.5s;
      }
      .inner {
        width: 100vw;
        float: left;
      }
      .inner img {
        width: 100%;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        width: 50px;
        height: 30px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="inner">
          <img
            src="https://cdn.pixabay.com/photo/2024/01/16/21/25/copenhagen-8513129_1280.jpg"
          />
        </div>
        <div class="inner">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/01/14/52/monastery-7892569_1280.jpg"
          />
        </div>
        <div class="inner">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/20/11/55/village-7939562_1280.jpg"
          />
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn first">1</button>
      <button class="btn second">2</button>
      <button class="btn third">3</button>
    </div>
    <script>
      const btns = document.querySelectorAll('.btn');
      const container = document.querySelector('.container');

      btns.forEach((btn) => {
        btn.addEventListener('click', (e) => {
          const tar = e.target.classList;
          if (tar.contains('first')) {
            container.style.transform = 'translate(0)';
          } else if (tar.contains('second')) {
            container.style.transform = 'translate(-100vw)';
          } else if (tar.contains('third')) {
            container.style.transform = 'translate(-200vw)';
          }
        });
      });
    </script>
  </body>
</html>
