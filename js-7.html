<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin: 30px;
      }
      .btn {
        margin: 10px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>버튼을 눌러보세요!</h1>
    <div>
      <button class="btn btn-primary change">색상변경</button>
      <button class="btn btn-light reset">원래대로</button>
    </div>
    <script>
      const btns = document.querySelectorAll('.btn');

      btns.forEach((item) => {
        item.addEventListener('click', (e) => {
          const style = e.currentTarget.classList;

          let rgb1 = Math.floor(Math.random() * 255);
          let rgb2 = Math.floor(Math.random() * 255);
          let rgb3 = Math.floor(Math.random() * 255);

          if (style.contains('change')) {
            document.body.style.backgroundColor = `rgb(${rgb1}, ${rgb2}, ${rgb3})`;
          } else document.body.style.backgroundColor = 'white';
        });
      });
    </script>
  </body>
</html>
