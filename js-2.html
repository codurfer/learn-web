<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 계산기</title>
</head>
<body>
  <h1>당신의 체중은?</h1>
  <script>
    var name = prompt("이름을 입력하세요");
    var height = prompt("신장(키)을 입력하세요");
    var weight = prompt("몸무게를 입력하세요");
    bmiCal(height, weight);

    function bmiCal(hei, wei) {
      let result = ((wei / (hei * hei)) * 10000).toFixed(2);
      console.log(result);
      if(18.5 > result) {
        document.write("BMI 지수는 " + result + "이며, <b>저체중</b>에 해당합니다.");
      } else if(result < 22.9) {
        document.write("BMI 지수는 " + result + "이며, <b>정상범위</b>에 해당합니다.");
      } else if(result <= 24.9) {
        document.write("BMI 지수는 " + result + "이며, <b>비만 전 단계</b>에 해당합니다.");
      } else if(result <= 29.9) {
        document.write("BMI 지수는 " + result + "이며, <b>1단계 비만</b>에 해당합니다.");
      } else if(result <= 34.9) {
        document.write("BMI 지수는 " + result + "이며, <b>2단계 비만</b>에 해당합니다.");
      } else if(35 <= result ) {
        document.write("BMI 지수는 " + result + "이며, <b>3단계 비만</b>에 해당합니다.");
      }
    }
  </script>
</body>
</html>
