<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문법공부</title>
  </head>
  <body>
    <h1>당신의 연령을 알려드립니다.</h1>
    <script>
      var anwser = prompt("당신의 나이를 입력하세요.");
      checkStr(anwser);

      function checkStr(check) {
          while(isNaN(Number(check))) {
            alert("숫자를 입력하세요!");
            check = prompt("다시 나이를 입력하세요.");
          }
          show(check);
      }

      function show(num) {
        if (num <= 6) {
          document.write(num + "살이시군요? 당신은 <b>유아기</b>입니다.");
        } else if (num <= 7) {
          document.write(num + "살이시군요? 당신은 <b>유년기</b>입니다.");
        } else if (num <= 18) {
          document.write(num + "살이시군요? 당신은 <b>소년기</b>입니다.");
        } else if (num <= 34) {
          document.write(num + "살이시군요? 당신은 <b>청년기</b>입니다.");
        } else if (num <= 64) {
          document.write(num + "살이시군요? 당신은 <b>장년기</b>입니다.");
        } else document.write(num + "살이시군요? 당신은 <b>노년기</b>입니다.");
      }

    </script>
  </body>
</html>
