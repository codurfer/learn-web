<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연령 묻기</title>
    <style>
      .in {
        padding: 20px;
      }
      .view {
        font-size: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>당신의 연령을 알려드립니다.</h1>
    <div class="in">
      <label>나이 : </label>
      <input type="number" class="age" placeholder="나이를 입력하세요" />
      <button class="start">확인</button>
    </div>
    <div class="view"></div>
    <script>
      const view = document.querySelector('.view');
      const age = document.querySelector('.age');
      const btn = document.querySelector('.start');
      btn.addEventListener('click', (e) => {
        info(age.value);
      });

      function info(num) {
        if (num <= 6) {
          view.innerHTML = `${num} 살이시군요? 당신은 <b>유아기</b>입니다.`;
        } else if (num <= 7) {
          view.innerHTML = `${num} 살이시군요? 당신은 <b>유년기</b>입니다.`;
        } else if (num <= 18) {
          view.innerHTML = `${num} 살이시군요? 당신은 <b>소년기</b>입니다.`;
        } else if (num <= 34) {
          view.innerHTML = `${num} 살이시군요? 당신은 <b>청년기</b>입니다.`;
        } else if (num <= 64) {
          view.innerHTML = `${num} 살이시군요? 당신은 <b>장년기</b>입니다.`;
        } else
          view.innerHTML = `${num} 살이시군요? 당신은 <b>노년기</b>입니다.`;
      }
    </script>
  </body>
</html>
