<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      // 가위 0, 바위 1, 보 2
      var com = Math.floor(Math.random() * 3);
      var user = Math.floor(Math.random() * 3);
      var arry = { 0: '가위', 1: '바위', 2: '보' };

      document.write(arry[2]);
      if (com == 0 && user == 2) {
        document.write(' 컴퓨터의 승!<br>');
        document.write(
          '결과 = 컴퓨터 : ' + arry[com] + ' 유저 : ' + arry[user]
        );
      } else if (user == 0 && com == 2) {
        document.write(' 유저의 승!<br>');
        document.write(
          '결과 = 컴퓨터 : ' + arry[com] + ' 유저 : ' + arry[user]
        );
      } else if (com < user) {
        document.write(' 유저의 승!<br>');
        document.write(
          '결과 = 컴퓨터 : ' + arry[com] + ' 유저 : ' + arry[user]
        );
      } else if (user < com) {
        document.write(' 컴퓨터의 승!<br>');
        document.write(
          '결과 = 컴퓨터 : ' + arry[com] + ' 유저 : ' + arry[user]
        );
      } else {
        document.write('무승부!<br>');
        document.write(
          '결과 = 컴퓨터 : ' + arry[com] + ' 유저 : ' + arry[user]
        );
      }
    </script>
  </body>
</html>
