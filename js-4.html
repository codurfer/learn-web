<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
      }
      .show {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>로또 추첨을 시작합니다!</h1>
    <div class="show"></div>
    <button class="startBtn active">추첨하기</button>
    <script>
      const show = document.querySelector('.show');
      const btn = document.querySelector('.startBtn');

      btn.addEventListener('click', (e) => {
        let lottoSet = new Set();
        for (let i = 0; lottoSet.size != 6; i++) {
          let number = parseInt(Math.random() * 45 + 1);
          lottoSet.add(number);
        }
        let showup = Array.from(lottoSet);
        showup.sort((a, b) => a - b);

        show.innerText = `추첨 번호는 ${[...showup]} 입니다.`;
      });
    </script>
  </body>
</html>
