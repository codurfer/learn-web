<!-- html:5 자동완성 -->

<!DOCTYPE html>
<html lang="ko"> <!-- 페이지 언어 표기 -->
<head>
    <meta charset="UTF-8">
<!-- viewport 속성값으로 반응형 웹 페이지 뜻, width=device-width 가로 크기를 디바이스와 같은 크기
     viewport가 없는 웹 페이지는 980px로 고정되어 표시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Learn Front</title>
</head>
<body>
    <!-- h1~6까지 숫자가 커질수록 글씨가 작아짐 -->
    <h1>html과 css를 공부중입니다.</h1>
    <hr><!-- 줄 생김 -->
    <!-- sup 위 첨자, br 다음 줄, sub 아래 첨자 -->
    a<sup>2</sup> + b<sup>2</sup> = c<sup>3</sup><br>
    2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O<br>
    <ruby>
        大<rp><rt>대</rt></rp>
        韓<rp><rt>한</rt></rp>
        民<rp><rt>민</rt></rp>
        國<rp><rt>국</rt></rp>
    </ruby><br>
    <button>버튼 활성화</button>
    <button disabled>버튼 비활성화</button>
</body>
</html>
